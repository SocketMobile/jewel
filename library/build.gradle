apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.jfrog.bintray'

ext {
  PUBLISH_GROUP_ID = 'com.socketmobile.tools'
  PUBLISH_ARTIFACT_ID = 'jewel'
  PUBLISH_VERSION = buildVersionName()
}

android {
  compileSdkVersion 27

  defaultConfig {
    minSdkVersion 9
    targetSdkVersion 27

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
  testImplementation 'junit:junit:4.12'
  androidTestImplementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
  androidTestImplementation 'com.android.support.test:runner:1.0.1'
  androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}

apply from: "$rootDir/android-release-aar.gradle"

bintray {
  user = System.getenv('BINTRAY_USR')
  key = System.getenv('BINTRAY_PSW')
  publications = ['maven']
  pkg {
    repo = 'maven'
    name = project.PUBLISH_ARTIFACT_ID
    userOrg = 'socketmobiletools'
    version {
      name = project.PUBLISH_VERSION
      released = new Date()
    }
  }
}
